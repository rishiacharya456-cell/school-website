<!DOCTYPE html>
<html>
<head>
<title>Arts & Cultural Programs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f4f6fb;}
.hero{height:60vh;background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),

<div class="hero">

<div class="section">

<div class="grid">

<div class="card"><h3>Dance</h3><p>Traditional and modern dance.</p></div>
<div class="card"><h3>Drama</h3><p>Stage performances and theatre.</p></div>
<div class="card"><h3>Fine Arts</h3><p>Painting and creative workshops.</p></div>

</div>
