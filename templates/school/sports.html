<!DOCTYPE html>
<html>
<head>
<title>Sports & Athletics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f4f6fb;}
.hero{height:60vh;background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url('https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf');
background-size:cover;background-position:center;
display:flex;justify-content:center;align-items:center;color:white;text-align:center;}
.section{padding:60px 80px;text-align:center;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;}
.card{background:white;padding:25px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.08);transition:0.3s;}
.card:hover{transform:translateY(-10px);}
.highlight{background:#2a9d8f;color:white;padding:40px;text-align:center;font-size:20px;}
</style>
</head>
<body>

<div class="hero">
<h1>Sports & Athletics</h1>
</div>

<div class="section">
<h2>Physical Excellence & Team Spirit</h2>

<div class="grid">
<div class="card"><h3>Football</h3><p>Professional coaching and tournaments.</p></div>
<div class="card"><h3>Basketball</h3><p>Inter-school competitions.</p></div>
<div class="card"><h3>Athletics</h3><p>Track and field events.</p></div>
<div class="card"><h3>Yoga & Fitness</h3><p>Daily physical wellness programs.</p></div>
</div>
</div>

<div class="highlight">
Certified Coaches | State-Level Winners
</div>

</body>
</html>
